 <!--Formulario de Cadastro-->
 <form class="margem" style="background-color: rgb(230, 230, 230);" method="POST" action="TelaLogin.html" onsubmit=" return enviarDados();">
    <div class="form-row margem"> <!--Primeira div-->
      <div class="col-md-6 mb-3"> 
        <label for="validationDefault01">Nome completo</label>
        <input type="text" class="form-control"  id="validationDefault01" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="validationDefault02">E-mail</label>
        <input type="email" class="form-control" id="validationDefault02" required>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationDefault03">Telefone</label>
        <input type="tel" class="form-control" maxlength="12" id="validationDefault03" required>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationDefault04">CPF ou CNPJ</label>
        <input type="text" class="form-control" maxlength="14" id="validationDefault04" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="validationDefault06">CEP</label>
        <input type="text" class="form-control" id="validationDefault06" required>
      </div>
    </div>
    <div class="form-row margem"> <!--Segunda div-->
      <div class="col-md-6 mb-3">
        <label for="validationDefault05">Cidade</label>
        <input type="text" class="form-control" id="validationDefault05" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="validationDefault10">Bairro</label>
        <input type="text" class="form-control"  id="validationDefault10" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="validationDefault07">Rua</label>
        <input type="text" class="form-control" id="validationDefault07" required>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationDefault08">Estado</label>
        <select class="custom-select" id="validationDefault08" required>
          <option selected disabled value="">Selecione...</option>
          <option value="Acre">AC</option>
              <option value="Alagoas">AL</option>
              <option value="Amapá">AP</option>
              <option value="Amazonas">AM</option>
              <option value="Bahia">BA</option>
              <option value="Ceará">CE</option>
              <option value="Espírito Santo">ES</option>
              <option value="Goiás">GO</option>
              <option value="Maranhão">MA</option>
              <option value="Mato Grosso">MT</option>
              <option value="Mato Grosso do Sul">MS</option>
              <option value="Minas Gerais">MG</option>
              <option value="Pará">PA</option>
              <option value="Paraíba">PB</option>
              <option value="Paraná">PR</option>
              <option value="Pernambuco">PE</option>
              <option value="Piauí">PI</option>
              <option value="Rio de Janeiro">RJ</option>
              <option value="Rio Grande do Norte">RN</option>
              <option value="Rio Grande do Sul">RS</option>
              <option value="Rondônia">RO</option>
              <option value="Roraima">RR</option>
              <option value="Santa Catarina">SC</option>
              <option value="São Paulo">SP</option>
              <option value="Sergipe">SE</option>
              <option value="Tocantins">TO</option>
              <option value="Destrito Federal">DF</option>
        </select>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationDefault09">Numero</label>
        <input type="text" class="form-control" id="validationDefault09" required>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationDefault04">Senha</label>
        <input type="password" class="form-control" maxlength="14" id="validationDefault11" required>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationDefault04">Confirme sua senha</label>
        <input type="password" class="form-control" maxlength="14" id="validationDefault12" required>
      </div>
    </div>
    <div class="form-group margem"> <!--Terceira div-->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
        <label class="form-check-label" for="invalidCheck2">
          Concordo com os termos e condições
        </label>
      </div>
    </div>
    <button class="btn btn-primary margem" type="submit">Cadastrar</button>
  </form>
